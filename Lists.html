<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>
    <!-- There are two types of List in HTML.
    1.Ordered List -->
    <!-- Type attribute->1,A,a,i,I -->
     <!-- reversed is itself a boolean attribute -->
    <ol type="1" start="10" reversed>
        <li>Duke</li>
        <li>John</li>
        <li>Tom</li>
    </ol>



    <!-- 2.Unordered List -->
    <!-- Type attribute->disc,circle,square -->
    <ul type="square">
        <li>Stree2</li>
        <li>KGF</li>
        <li>RRR</li>
    </ul>
</body>
</html>
