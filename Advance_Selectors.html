<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selectors</title>
    <link rel="stylesheet" href="Advance_Selectors.css">
</head>
<body>
    <!-- Section -->
    <section>
        <article class="art">
            <h1>This is my first heading</h1>
            <div>
                <p>This is my <span>wonderful</span>paragraph 1</p>
            </div>
        </article>
    </section>


    <!-- Article -->
    <article>
        <p>Lorem ipsum dolor sit amet, cons</p>
        <h1>This is my second heading.</h1>
        <p>Lorem ipsum dolor sit amet, cons</p>
        <p>Lorem ipsum dolor sit amet, cons</p>
        <p>This is my <span>wonderful</span>paragraph 2</p>
    </article>


    <h1 class="class1">This is h1</h1>
    <p class="class2 ">this p1</p>
    <p class="class3"> this is p2</p>
    <p class="class3">this p3</p>
</body>
</html>
